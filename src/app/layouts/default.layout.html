<div class="drawer lg:drawer-open">
    <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />

    <!-- Main content -->
    <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="navbar bg-base-100 shadow-lg">
            <div class="flex-none lg:hidden">
                <label
                    for="drawer-toggle"
                    aria-label="open sidebar"
                    class="btn btn-square btn-ghost"
                >
                    <i class="bi bi-list w-6 h-6"></i>
                </label>
            </div>

            <div class="flex-1">
                <div class="flex items-center">
                    <i class="bi bi-music-note-beamed w-8 h-8 text-primary mr-3"></i>
                    <h1 class="text-xl font-bold">{{ appName }}</h1>
                </div>
            </div>

            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div
                            class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center"
                        >
                            <span class="text-sm font-bold">ML</span>
                        </div>
                    </div>
                </div>

                <div class="badge badge-outline badge-sm ml-4">v{{ version }}</div>
            </div>
        </div>

        <!-- Page content -->
        <main class="flex-1 p-6">
            <router-outlet></router-outlet>
        </main>

        <!-- Footer -->
        <footer class="footer footer-center p-6 bg-base-200 text-base-content">
            <div class="flex flex-col md:flex-row justify-between items-center w-full max-w-7xl">
                <div class="text-sm mb-4 md:mb-0">
                    <p>&copy; 2024 {{ appName }}. Mathematical Pattern Sequencer.</p>
                </div>

                <div class="flex items-center gap-4 text-sm">
                    <div class="badge badge-ghost">Built with Angular & daisyUI</div>
                    <div class="flex items-center gap-2">
                        <div class="badge badge-success badge-sm">
                            <div class="w-2 h-2 bg-success rounded-full mr-1"></div>
                            Ready
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Sidebar -->
    <div class="drawer-side">
        <label for="drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
        <aside class="min-h-full w-64 bg-base-200">
            <!-- Sidebar content -->
            <div class="p-4">
                <div class="flex items-center mb-8">
                    <i class="bi bi-music-note-beamed w-8 h-8 text-primary mr-3"></i>
                    <h2 class="text-lg font-bold">{{ appName }}</h2>
                </div>

                <ul class="menu p-0 w-full">
                    <li>
                        <a
                            routerLink="/home"
                            class="flex items-center gap-3"
                            routerLinkActive="active"
                        >
                            <i class="bi bi-house w-5 h-5"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a
                            routerLink="/matrix"
                            class="flex items-center gap-3"
                            routerLinkActive="active"
                        >
                            <i class="bi bi-grid-3x3 w-5 h-5"></i>
                            Matrix
                        </a>
                    </li>
                    <li>
                        <a
                            routerLink="/lab"
                            class="flex items-center gap-3"
                            routerLinkActive="active"
                        >
                            <i class="bi bi-flask w-5 h-5"></i>
                            Lab
                        </a>
                    </li>
                    <li>
                        <a
                            routerLink="/offline-demo"
                            class="flex items-center gap-3"
                            routerLinkActive="active"
                        >
                            <i class="bi bi-lightbulb w-5 h-5"></i>
                            Offline Demo
                        </a>
                    </li>

                    <div class="divider"></div>

                    <!-- Playback Control Section -->
                    <ml-playback-control></ml-playback-control>

                    <div class="divider"></div>

                    <li class="menu-title">
                        <span>Tools</span>
                    </li>
                    <li>
                        <a class="flex items-center gap-3">
                            <i class="bi bi-activity w-5 h-5"></i>
                            MIDI Monitor
                        </a>
                    </li>
                    <li>
                        <a
                            routerLink="/settings"
                            class="flex items-center gap-3"
                            routerLinkActive="active"
                        >
                            <i class="bi bi-gear w-5 h-5"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</div>
